<!DOCTYPE html>

<html>
<body>

<h1>North American Wonders</h1>

<div id="map" style="width:400px;height:400px;background:green"></div>
<select onchange = "getMap(this.value)">
  <option value="tulum">Tulum Ruins</option>
  <option value="red">Red Wood Forest</option>
  <option value="canyon">Grand Canyon</option>
  <option value="niagara">Niagara Falls</option>
</select>

<script>
function myMap(lat,long) {
  if(lat == null){
    lat = 51.5;
  }
  if(long == null){
    long = -0.2;
  }
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(lat, long), zoom: 10
  };

  var map = new google.maps.Map(mapCanvas, mapOptions);
  var mapMarker = new google.maps.Marker({
    position: new google.maps.LatLng(lat, long),
    map: map
  });
}

function getMap(place){
  if(place == "tulum"){
    myMap(20.2145, -87.4292);
  }
  if(place == "red"){
    myMap(41.2132, -124.0046);
  }
  if(place == "canyon"){
    myMap(36.1070, -112.1130);
  }
  if(place == "niagara"){
    myMap(43.0962, -79.0377);
  }
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjsSEr9HjAhZgdfbR5o6jzeWXqTLxTOqg&callback=myMap"></script>


</body>
</html>
